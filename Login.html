<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log-in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>My Login Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <!--FormElements-->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                  <div class="col-sm-9">
                    <p>Please enter yout basic credentials:</p>
                  </div>
                </div>
                <div class="form-group">
                    <label for="Username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-14">
                       <label for="agreement" class="col-sm-3 control-label">Remember Password</label>
                        <div class="col-sm-1">
                            <input type="checkbox" id="agree" class="form-control"> 
                        </div>
                    </div>
                </div>
          </form>
          <!--EndOfFormElements-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Facebook</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Twitter</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Login</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
