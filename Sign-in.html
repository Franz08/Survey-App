<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign-in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>My Sign-up Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign-up</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign-up</h4>
        </div>
        <div class="modal-body">
          <!--FormElements-->
          <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" id="firstName" placeholder="Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" id="email" placeholder="Username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" id="password" placeholder=" Confirm Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <p>
                            <select class = "form-control">
                            <option value = "1">Philippines</option>
                            <option value = "2">Japan</option>
                            <option value = "3">China</option>
                            <option value = "4">Korea</option>
                            </select>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-14">
                       <input type="radio" id="agree" class="form-control"> 
                       <label for="agreement" class="col-sm-9 control-label">I agree to the terms of use and privacy policy.</label>
                    </div>
                </div>
          </form>
          <!--EndOfFormElements-->
        </div>
        <div class="modal-footer">
            <a href="index.html"><button type="button" class="btn btn-default">Create Account</button></a>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
