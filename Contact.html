<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>My Contact Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Contact</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Contact</h4>
        </div>
        <div class="modal-body">
          <!--FormElements-->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-9">
                        <p>Feel free to contact us. We are willing to elp you with any issues you may encounter with our products</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="text" placeholder="John Smith" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">E-mail</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="jonathan.smith@john.com" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="text" class="col-sm-3 control-label">Subject</label>
                    <div class="col-sm-9">
                        <input type="text" id="text" placeholder="Project Inquiry" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Budget</label>
                    <div class="col-sm-9">
                        <p>
                            <select class = "form-control">
                            <option value = "1">$1000 - $2000</option>
                            <option value = "2">$2001 - $3000</option>
                            <option value = "3">$3001 - $4000</option>
                            <option value = "4">$4001 - Above</option>
                            </select>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Message</label>
                    <div class="col-sm-9">
                        <textarea rows="4" cols="55">

                        </textarea>
                    </div>
                </div>
          </form>
          <!--EndOfFormElements-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">SEND</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
